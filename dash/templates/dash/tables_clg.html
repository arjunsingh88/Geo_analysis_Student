{% extends "dash/dash-base-temp.html" %}
{% block content %}
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3 bg-dark text-white">
              <h6 class="m-0 font-weight-bold ">COLLEGE DATA TABLE</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped text-dark" id="dataTable" width="100%" cellspacing="0">

                  <thead>
                    <tr>
                        <th>STUDENT ID</th>
                        <th>STREAM</th>
                      <th>COURSE YEAR</th>
                      <th>CAMPUS</th>

                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                        <th>STUDENT ID</th>
                      <th>STREAM</th>
                      <th>COURSE YEAR</th>
                      <th>CAMPUS</th>
                    </tr>
                  </tfoot>
                  <tbody>
                  {% for post in posts %}
                    <tr>
                      <td>{{ post.Student_id }}</td>
                      <td>{{ post.Stream }}</td>
                      <td>{{ post.Course_year }}</td>
                      <td>{{ post.Campus }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>

                </table>
              </div>
            </div>
          </div>


{% endblock content %}
