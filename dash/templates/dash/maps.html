<script type="text/javascript">

var endpoint = '/dash/api/chart/data/';

var dist = 0;
var num = 0;
var dist1 = 0;
var num1 = 0;
var dist2 = 0;
var num2 = 0;

$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        dist = data.dist
		num = parseFloat(dist)
		num = num.toFixed(2)

		dist1 = data.dist1
		num1 = parseFloat(dist1)
		num1 = num1.toFixed(2)

		dist2 = data.dist2
		num2 = parseFloat(dist2)
		num2 = num2.toFixed(2)

		myFunction()

    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

function myFunction() {

    document.getElementById("myText").innerHTML = num;
    document.getElementById("myText1").innerHTML = num1;
    document.getElementById("myText2").innerHTML = num2;
}

</script>
