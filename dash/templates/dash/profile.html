{% extends "dash/dash-base-temp.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="offset-4 col-md-4">
    <div class="card text-capitalize text-center shadow-lg">
      <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" style="width:100%">
      <div class="container">
        <h2 class="mb-1" style="color:#000;">{{ user.first_name }}</h2>
        <h2 class="mb-1" style="color:#000;">{{ user.last_name }}</h2>
        <p class="mb-4" style="color:#000;">{{ user.email }}</p>
        <p><button class="button" data-toggle="modal" data-target="#exampleModal">Edit Profile</button></p>
        <p><a href="{% url 'dash-password' %}"><button class="button" >Change Password</button></a></p>
      </div>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark  font-weight-bold" id="exampleModalLabel">Profile Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body bg-dark text-white">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              {{ uuu_form|crispy }}

              {{ pup_form|crispy }}
          </fieldset>
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
              <button class="btn btn-outline-success" type="submit">Update</button>
          </div>
      </form>
      </div>

    </div>
  </div>
</div>



<!-- CHANGE PASSWORD Modal -->

{% endblock content %}
